<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Dawg Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    /* Base layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    /* Main wrapper fills the screen, no horizontal overflow */
    .chat-wrapper {
      height: 100dvh;              /* dynamic height so iPhone adjusts for keyboard */
      width: 100vw;                /* always full width of the viewport */
      max-width: 100vw;            /* prevent being wider than screen */
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px 16px;
      background: #111827;
      color: #f9fafb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      height: 28px;
      border-radius: 4px;
    }

    .chat-header-title {
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f97316;
      margin-right: 5px;
    }

    .status-text {
      font-size: 12px;
      opacity: 0.8;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f9fafb;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      margin-bottom: 8px;
      word-wrap: break-word;
    }

    .mine {
      background: #e5f3ff;
      margin-left: auto;
    }

    .their {
      background: #e5e7eb;
      margin-right: auto;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .message-name {
      font-size: 12px;
      font-weight: 600;
    }

    .message-time {
      font-size: 11px;
      opacity: 0.7;
      margin-left: 6px;
      white-space: nowrap;
    }

    .message-text {
      font-size: 14px;
    }

    .typing-indicator {
      padding: 2px 16px 4px;
      font-size: 12px;
      font-style: italic;
      min-height: 18px;
      color: #6b7280;
      flex-shrink: 0;
    }

    /* Footer sticks to bottom and respects iPhone safe area */
    .chat-footer {
      position: sticky;
      bottom: 0;
      background: #f3f4f6;
      padding: 8px;
      padding-bottom: env(safe-area-inset-bottom);
      border-top: 1px solid #e5e7eb;
      flex-shrink: 0;
    }

    .name-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .test-sound-button {
      padding: 4px 10px;
      background: #6b7280;
      border: none;
      color: #fff;
      font-size: 11px;
      border-radius: 999
