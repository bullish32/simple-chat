<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alpha Dawg Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --header-bg: #111827;
      --header-text: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-soft: #e5f3ff;
      --incoming: #e5e7eb;
      --border-subtle: #e5e7eb;
      --coach-border: #f97316;
    }

    body.dark {
      --bg: #020617;
      --card-bg: #020617;
      --header-bg: #0f172a;
      --header-text: #e5e7eb;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --accent-soft: #1d4ed8;
      --incoming: #111827;
      --border-subtle: #1f2933;
      --coach-border: #fb923c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.2s ease;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 480px;
      height: 80vh;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .chat-header {
      padding: 12px 16px;
      background: var(--header-bg);
      color: var(--header-text);
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header-title {
      font-weight: 600;
    }

    .logo {
      height: 28px;
      border-radius: 4px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 6px;
      background: #f97316; /* connecting */
    }

    .status-text {
      font-size: 12px;
      opacity: 0.8;
    }

    .theme-toggle {
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.4);
      color: var(--header-text);
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: var(--bg);
      font-size: 14px;
    }

    .message {
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      color: var(--text);
    }

    .message.mine {
      margin-left: auto;
      background: var(--accent-soft);
    }

    .message.their {
      margin-right: auto;
      background: var(--incoming);
    }

    .message.coach-mention {
      border-left: 3px solid var(--coach-border);
      box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.15);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }

    .message-name {
      font-weight: 600;
      font-size: 12px;
      color: var(--text);
    }

    .message-time {
      font-size: 11px;
      color: var(--muted);
      margin-left: 8px;
      white-space: nowrap;
    }

    .message-text {
      color: var(--text);
    }

    .coach-badge {
      margin-left: 8px;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(249, 115, 22, 0.12);
      color: var(--coach-border);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .chat-footer {
      border-top: 1px solid var(--border-subtle);
      padding: 8px;
      background: var(--card-bg);
    }

    .name-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      align-items: center;
      justify-content: space-between;
    }

    .test-sound-button {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      background: #6b7280;
      color: #f9fafb;
      cursor: pointer;
      white-space: nowrap;
    }

    input[type="text"] {
      border: 1px solid #4b5563;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      flex: 1;
      outline: none;
      background: rgba(15, 23, 42, 0.04);
      color: var(--text);
    }

    input[type="text"]::placeholder {
      color: var(--muted);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: rgba(15, 23, 42, 0.06);
    }

    .emoji-row {
      display: flex;
      gap: 6px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .emoji-btn {
      border: none;
      background: rgba(148, 163, 184, 0.15);
      border-radius: 8px;
      padding: 4px 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .message-row {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .send-button {
      border: none;
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: 600;
      background: var(--accent);
      color: #ffffff;
      cursor: pointer;
      transition: background 0.15s ease;
      white-space: nowrap;
    }

    .send-button:disabled {
      background: #4b5563;
      cursor: default;
    }

    .send-button:not(:disabled):hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <!-- Sound file (place ding.mp3 in /public next to this file) -->
  <audio id="msg-sound" src="ding.mp3" preload="auto"></audio>

  <div class="chat-wrapper">
    <div class="chat-header">
      <div class="chat-header-left">
        <img src="logo.png" alt="Logo" class="logo" />
        <div class="chat-header-title">Alpha Dawg Chat</div>
      </div>
      <div style="display:flex; align-items:center; gap:10px;">
        <button class="theme-toggle" id="theme-toggle">
          <span id="theme-icon">üåô</span>
          <span id="theme-text">Dark</span>
        </button>
        <div class="chat-header-status">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-text" id="status-text">Connecting‚Ä¶</span>
        </div>
      </div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-footer">
      <div class="name-row">
        <input type="text" id="name-input" placeholder="Your name" />
        <button type="button" class="test-sound-button" id="test-sound-button">Test sound</button>
      </div>

      <!-- Emoji shortcuts -->
      <div class="emoji-row">
        <button type="button" class="emoji-btn">üòÄ</button>
        <button type="button" class="emoji-btn">üòÇ</button>
        <button type="button" class="emoji-btn">üî•</button>
        <button type="button" class="emoji-btn">üëç</button>
        <button type="button" class="emoji-btn">üëè</button>
        <button type="button" class="emoji-btn">üíØ</button>
        <button type="button" class="emoji-btn">ü§º‚Äç‚ôÇÔ∏è</button>
        <button type="button" class="emoji-btn">@coach</button>
      </div>

      <form id="chat-form">
        <div class="message-row">
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="send-button" id="send-button" disabled>Send</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const nameInput = document.getElementById('name-input');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');
    const sendButton = document.getElementById('send-button');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const msgSound = document.getElementById('msg-sound');
    const testSoundButton = document.getElementById('test-sound-button');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const themeText = document.getElementById('theme-text');

    let ws;
    let myId = Math.random().toString(36).slice(2, 9);

    // Tab flashing
    let hasFocus = true;
    let baseTitle = "Alpha Dawg Chat";
    let flashInterval = null;

    window.addEventListener("focus", () => {
      hasFocus = true;
      stopFlashingTitle();
    });

    window.addEventListener("blur", () => {
      hasFocus = false;
    });

    function startFlashingTitle() {
      if (flashInterval) return;
      let showingAlert = false;
      flashInterval = setInterval(() => {
        document.title = showingAlert ? baseTitle : "üîî New Message!";
        showingAlert = !showingAlert;
      }, 800);
    }

    function stopFlashingTitle() {
      if (flashInterval) {
        clearInterval(flashInterval);
        flashInterval = null;
      }
      document.title = baseTitle;
    }

    function setStatus(connected) {
      if (connected) {
        statusDot.style.background = '#22c55e';
        statusText.textContent = 'Connected';
        sendButton.disabled = false;
      } else {
        statusDot.style.background = '#f97316';
        statusText.textContent = 'Disconnected';
        sendButton.disabled = true;
      }
    }

    function connect() {
      const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
      ws = new WebSocket(`${protocol}://${location.host}`);

      ws.addEventListener('open', () => {
        setStatus(true);
      });

      ws.addEventListener('close', () => {
        setStatus(false);
        setTimeout(connect, 2000);
      });

      ws.addEventListener('message', (event) => {
        try {
          const msg = JSON.parse(event.data);
          addMessage(msg);
        } catch (e) {
          console.error('Bad message:', event.data);
        }
      });
    }

    function playSound() {
      if (!msgSound) return;
      try {
        msgSound.currentTime = 0;
        msgSound.play();
      } catch (err) {
        console.warn('Could not play sound:', err.message);
      }
    }

    function addMessage({ id, name, text, time }) {
      const wrapper = document.createElement('div');
      wrapper.classList.add('message');
      wrapper.classList.add(id === myId ? 'mine' : 'their');

      const header = document.createElement('div');
      header.classList.add('message-header');

      const nameSpan = document.createElement('span');
      nameSpan.classList.add('message-name');
      nameSpan.textContent = name || 'Anonymous';

      const timeSpan = document.createElement('span');
      timeSpan.classList.add('message-time');
      if (time) {
        const d = new Date(time);
        timeSpan.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute:'2-digit' });
      }

      header.appendChild(nameSpan);
      header.appendChild(timeSpan);

      const body = document.createElement('div');
      body.classList.add('message-text');
      body.textContent = text;

      // @coach detection
      const lower = (text || '').toLowerCase();
      if (lower.includes('@coach')) {
        wrapper.classList.add('coach-mention');
        const badge = document.createElement('span');
        badge.className = 'coach-badge';
        badge.textContent = '@coach';
        header.appendChild(badge);
      }

      wrapper.appendChild(header);
      wrapper.appendChild(body);
      messagesEl.appendChild(wrapper);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      // For messages from others, alert user
      if (id !== myId) {
        if (!hasFocus) {
          startFlashingTitle();
        }
        playSound();
      }
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = nameInput.value.trim() || 'Anonymous';
      const text = messageInput.value.trim();

      if (!text || ws.readyState !== WebSocket.OPEN) return;

      const msg = {
        id: myId,
        name,
        text,
        time: new Date().toISOString()
      };

      ws.send(JSON.stringify(msg));
      messageInput.value = '';
    });

    // Test sound button
    testSoundButton.addEventListener('click', () => {
      playSound();
    });

    // Emoji buttons
    document.querySelectorAll('.emoji-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const emoji = btn.textContent;
        if (emoji === '@coach') {
          // ensure a space before @coach if needed
          if (messageInput.value && !messageInput.value.endsWith(' ')) {
            messageInput.value += ' ';
          }
          messageInput.value += '@coach ';
        } else {
          messageInput.value += emoji;
        }
        messageInput.focus();
      });
    });

    // Dark mode toggle
    function applyThemeFromStorage() {
      const saved = localStorage.getItem('alphaDawgTheme') || 'light';
      if (saved === 'dark') {
        document.body.classList.add('dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeText.textContent = 'Light';
      } else {
        document.body.classList.remove('dark');
        themeIcon.textContent = 'üåô';
        themeText.textContent = 'Dark';
      }
    }

    themeToggle.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('alphaDawgTheme', isDark ? 'dark' : 'light');
      applyThemeFromStorage();
    });

    applyThemeFromStorage();
    connect();
  </script>
</body>
</html>
